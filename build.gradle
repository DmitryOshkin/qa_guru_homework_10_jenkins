plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

group 'qa.guru.allure'
version '1.0-SNAPSHOT'

def allureVersion = "2.17.2",
    junitVersion = "5.8.2"

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        autoconfigure.set(true)
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}
repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    //Selenide
    testImplementation("com.codeborne:selenide:5.25.1") //6.2.1
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.32")

    //JUnit 5
    testImplementation("org.junit.jupiter:junit-jupiter:$junitVersion")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junitVersion")

    //random Faker
    testImplementation("com.github.javafaker:javafaker:1.0.2")

    //allure
    testImplementation("io.qameta.allure:allure-selenide:$allureVersion")

    //owner
    testImplementation("org.aeonbits.owner:owner:1.0.12")
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())

//    systemProperty("browser", "safari")
//    systemProperty("environment", System.getProperty("environment", "stage")) // preprod, prod, stage

    testLogging {
        lifecycle {
//            events "started", "failed"
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task test_randomValues(type: Test) {
    useJUnitPlatform {
        includeTags "randomValues"
    }

}
task test_exactValues(type: Test) {
    useJUnitPlatform {
        includeTags "exactValues"
    }
}
